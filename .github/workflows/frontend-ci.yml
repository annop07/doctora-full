name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'FrontendDoctora/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'FrontendDoctora/**'

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./FrontendDoctora

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: FrontendDoctora/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build
      env:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:8082

    - name: Build Docker image
      run: docker build -t doctora-frontend:${{ github.sha }} .
